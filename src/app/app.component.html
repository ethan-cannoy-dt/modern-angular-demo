<div>
  Old Inputs: {{oldName}}
  <app-old-inputs [name]="oldName" (nameChanged)="onOldNameChange($event)"></app-old-inputs>
</div>

<div style="margin-top: 5rem;">
  New Inputs: {{newName}}
  <app-new-inputs [name]="newName" (nameChanged)="onNewNameChange($event)"></app-new-inputs>
</div>

<div style="margin-top: 5rem;">
  Model Signal: {{nameModel()}}
  <app-new-models [(name)]="nameModel"></app-new-models>
</div>
